<!DOCTYPE html>

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="templatemo_style.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
		.services_section {
			clear: both;
			border-bottom: 1px solid #CCC;
			text-align:center; 
			display: none;
		}
		#pageContainer{
			text-align: center;
		}
		#pageContainer a{
	        text-decoration:none;
	        display:inline-block;
	        line-height:14px;
	        padding:2px 5px;
	        color:#333;
	        border:1px solid #ccc;
	        margin:0 2px;
		}
		#unclick{

		}
	</style>
</head>


<body>    
	<h4 class="services_section" >1</h4>
	<h4 class="services_section" >2</h4>
	<h4 class="services_section" >3</h4>
	<h4 class="services_section" >4</h4>
	<h4 class="services_section" >5</h4>
	<h4 class="services_section" >6</h4>
	<h4 class="services_section" >7</h4>
	<h4 class="services_section" >8</h4>
	<h4 class="services_section" >9</h4>
	<h4 class="services_section" >10</h4>
	<h4 class="services_section" >11</h4>
	<h4 class="services_section" >12</h4>
	<h4 class="services_section" >13</h4>
	<h4 class="services_section" >14</h4>
	<h4 class="services_section" >15</h4>	
	<h4 class="services_section" >16</h4>


	<div id="pageContainer">
<!-- 		<a class="page" href="#" >1</a>
		<a class="page" href="#">2</a>
		<a class="page" href="#">3</a>
		<a class="page" href="#">4</a> -->
	</div>

	
	<script type="text/javascript">
		var pageContainer = document.getElementById('pageContainer');
		var array = [];
		var page = document.getElementsByClassName('page');
		var item = document.getElementsByClassName('services_section');
		
		var totalItem = item.length;
		var eachPage = 5;//
		var totalPage = Math.ceil(totalItem/eachPage);//
		var currentPage = 1;

		if(currentPage=1){
			var currentBeginItem = eachPage*(currentPage-1);
			for(var d=currentBeginItem; d<currentBeginItem+eachPage; d++){//显示当前页应该显示的item
				item[d].style.display = "block";
			}
		}
		var a = 1;
		


		if (currentPage == 1) {
			array[array.length] = "<a class=\"page\" href=\"#\" id=\"unclick\">上一页</a>";
		} else {
			array[array.length] = "<a class=\"page\" href=\"#\" >上一页</a>";
		}

		for (a = 1; a <=totalPage; a++) {
			array[a] = "<a class=\"page\" href=\"#\">" + a + "</a>";
		}

		if (currentPage == totalPage) {
			array[array.length] = "<a class=\"page\" href=\"#\" id=\"unclick\">下一页</a>";
		} else {
			array[array.length] = "<a class=\"page\" href=\"#\" >下一页</a>";
		}
		pageContainer.innerHTML = array.join("");

		

		
		

		for (var b = 0; b < page.length; b++) {//对于每一个页码

			page[b].onclick = function() {//当页码被点击时			
				currentPage = this.innerHTML;//当前页即为被被点击的页码
				var currentBeginItem = eachPage*(currentPage-1);//当前页最先开始显示的 item
				for (var c = 0; c < item.length; c++) {//清除掉所有item的显示
					item[c].style.display = "none";
				}
				for(var d=currentBeginItem; d<currentBeginItem+eachPage; d++){//显示当前页应该显示的item
					item[d].style.display = "block";
				}
			}

			page[page.length-1].onclick=function(){
				// alert(0);
				if(currentPage!=totalPage){
					currentPage++;//当前页即为被被点击的页码
					var currentBeginItem = eachPage*(currentPage-1);//当前页最先开始显示的 item
					for (var c = 0; c < item.length; c++) {//清除掉所有item的显示
						item[c].style.display = "none";
					}
					for(var d=currentBeginItem; d<currentBeginItem+eachPage; d++){//显示当前页应该显示的item
						item[d].style.display = "block";
					}
				}else{
					alert('已经是最后一页');
				}
			}

			page[0].onclick=function(){
				// alert(0);
				if(currentPage!=1){
					currentPage--;//当前页即为被被点击的页码
					var currentBeginItem = eachPage*(currentPage-1);//当前页最先开始显示的 item
					for (var c = 0; c < item.length; c++) {//清除掉所有item的显示
						item[c].style.display = "none";
					}
					for(var d=currentBeginItem; d<currentBeginItem+eachPage; d++){//显示当前页应该显示的item
						item[d].style.display = "block";
					}
				}else{
					alert('已经是第一页');
				}
				
			}


		}
	</script>

</body>
</html>
