<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script type="text/javascript">
	var a = [2,4,5,63,4,5,63,2,4,43];

	var quickSort = function (arr) {
		
		if(arr.length == 0){
			return [];
		};

		var pivot = arr[0];
		var left = new Array();
		var right = new Array();

		for (var i = 1; i < arr.length; i++) {
			if(arr[i] <= pivot){
				left.push(arr[i]);
			}else{
				right.push(arr[i]);
			}
		}

		return quickSort(left).concat(pivot,quickSort(right));
	};

	console.log("未排序："+a);
	console.log("已排序："+quickSort(a));

</script>
</body>
</html>
