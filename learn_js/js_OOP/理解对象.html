<<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script type="text/javascript">

/*
	数据属性
 */
var person = {};
Object.defineProperty(person, "name", {
	writable:false,//表示不可修改
	value:"Nicholas"
});
alert(person.name);
person.name = "Greg";
alert(person.name);


var person = {};
Object.defineProperty(person, "name", {
	configurable:false,//表示属性不可删除
	value:"Nicholas"
});
Object.defineProperty(person, "name", {
	configurable:true,
	value:"Nicholas"
});


/*
	访问器属性
 */
var book = {
	_year:2004,
	edition:1
};
Object.defineProperty(book, "year", {
	get:function () {
		return this._year;
	},
	set:function (newValue) {
		if(newValue > 2004){
			this._year = newValue;
			this.edition += newValue - 2004;
		}
	}
});
book.year = 2005;
alert(book.edition);




var book = {};
</script>
</body>
</html>
