<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.rotate{
			display: inline-block;
			width:100px;
			height:50px;
			background:#cfc;
			-webkit-transition:all .5s ease;
			color:#000;
			border-radius:5px 5px;
			padding:5px;
			text-align: center;
			line-height: 50px;
		}
		.rotate:hover{
			-webkit-transform:rotate(10deg);
			   -moz-transform:rotate(10deg);
		       -o-transform:rotate(10deg);
		  -webkit-transform-origin:top center;/*-webkit-transform-origin设定了变换源点*/
		}
	</style>
</head>
<body>
	<div class="rotate">1</div>
	<div class="rotate">2</div>
	<div class="rotate">3</div>
	<div class="rotate">4</div>
</body>
</html>
