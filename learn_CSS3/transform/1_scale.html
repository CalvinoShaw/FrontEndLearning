<!DOCTYPE html>
<html>
<head>
	<title>transform - scale属性</title>
	<style type="text/css">
		.scale{
			display: inline-block;
			width:100px;
			height:50px;
			margin:2px;
			background:#cfc;
			color:#000;
			border-radius:5px 5px;
			padding:5px;
			-webkit-transition:all .2s ease; /*过渡效果*/
			text-align: center;
			line-height: 50px;/*配合 height 属性，实现文字上下居中，*/
		}
		.scale:hover{
			width: 140px;/*增加了宽度*/
			-webkit-transform:scale(1.1);/*缩放范围*/
				 -moz-transform:scale(1.1);
			     -o-transform:scale(1.1);
		}
	</style>
</head>
<body>
	<div class="scale">1</div>
	<div class="scale">2</div>
	<div class="scale">3</div>
	<div class="scale">4</div>
</body>
</html>
