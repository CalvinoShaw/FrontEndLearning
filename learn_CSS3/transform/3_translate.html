<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.translate{
			display: inline-block;
			width:100px;
			height:50px;
			background:#cfc;
			-webkit-transition:all .5s ease;
			color:#000;
			border-radius:5px 5px;
			padding:5px;
			text-align: center;
			line-height: 50px;
		}
		.translate:hover{
			-webkit-transform:translate(10px,10px);
				 -moz-transform:translate(10px,10px);
					 -o-transform:translate(10px,10px);
		}
	</style>
</head>
<body>
	<div class="translate">1</div>
	<div class="translate">2</div>
	<div class="translate">3</div>
	<div class="translate">4</div>
</body>
</html>
