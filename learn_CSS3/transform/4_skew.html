<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.skew{
			display: inline-block;
			width:100px;
			height:50px;
			background:#cfc;
			-webkit-transition:all .5s ease;
			color:#000;
			border-radius:5px 5px;
			padding:5px;
			text-align: center;
			line-height: 50px;
		}
		.skew:hover{
			-webkit-transform:skew(20deg,-10deg);
			   -moz-transform:skew(20deg,-10deg);
		       -o-transform:skew(20deg,-10deg);
		  -webkit-transform-origin:top center;/*-webkit-transform-origin设定变换源点*/
		}
	</style>
</head>
<body>
	<div class="skew">1</div>
	<div class="skew">2</div>
	<div class="skew">3</div>
	<div class="skew">4</div>
</body>
</html>
