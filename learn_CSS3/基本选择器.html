<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title> 使用 CSS3 基本选择器 </title>
<style type="text/css">
	*{
		margin: 0;
		padding:0;
	}
	.clearfix:after,.clearfix:before{
		display:table;
		content:""
	}
	.clearfix:after{
		clear:both;
		overflow:hidden
	}
	.demo {
		width: 250px;
		border: 1px solid #ccc;
		padding: 10px;
		margin: 20px auto;
	}
	li {
		list-style:none outside none; 
		float: left; 
		height: 20px;
		line-height: 20px;
		width: 20px;
		border-radius: 10px;
		text-align: center;
		background: #f36;
		color: green;
		margin-right: 5px;
	}

	.demo *{
		background:orange;
	}

	/*标签选择器*/
	ul{
		background:grey;
	}

	/*ID选择器*/
	#first{
		background:lime;
		color:#000;
	}
	#last{
		background:#000;
		color:lime;
	}

	/*类选择器*/
	.item {
		background: green;
		color: #fff;
		font-weight:bold
	}

	/*组合类选择器*/
	/*会选择同时具有类 item 和类 important 的元素，缺少任何一个都不会被选中，类似“且”的关系*/
	/*不同于 .item,.important*/
	/*如果加了逗号，表示 有 item 或者有 important 类就行，类似“或”的关系*/
	.item.important {
		background:red;
	}

	/*带标签的类名选择器*/
	/*ul.block 只会匹配 ul 元素， 并且有一个类名 block */
	ul.block{
		background:#ccc;
	}
</style>
</head>
<body>
	<ul class="clearfix demo">
		<li class="first" id="first">1</li>
		<li class="active">2</li>
		<li class="important item">3</li>
		<li class="important">4</li>
		<li class="item">5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li class="last" id="last">10</li>
	</ul>
</body>
</html>
