<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	.rating {
	  unicode-bidi: bidi-override;
	  direction: rtl;
	  text-align: center;
	  font-size: 100px;
	}
	.rating > span {
	  display: inline-block;
	  position: relative;
	  width: 1.1em;
	}
	.rating > span:hover:before,
	.rating > span:hover ~ span:before {
	   content: "\2605";
	   position: absolute;
	   color: gold;
	}


	</style>
</head>
<body>
	<div class="rating">
		<span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
	</div>
</body>
</html>
