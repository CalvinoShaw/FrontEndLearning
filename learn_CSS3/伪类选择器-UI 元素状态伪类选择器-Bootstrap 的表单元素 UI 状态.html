<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title></title>
<style type="text/css">
	/* 表单基本样式，请查看对应示例代码 */
	/* 表单元素获得焦点效果 */
	textarea:focus,
	input[type="text"]:focus,
	input[type="password"]:focus{
		border-color: rgba(82, 168, 236, 0.8);
		outline: 0;
		outline: thin dotted \9;
		box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075),
		0 0 8px rgba(82, 168, 236, 0.6);
	}

	/* 表单中下拉选择框、文件控件、单选按钮、复选按钮得到焦点时效果 */
	select:focus,input[type="file"]:focus,
	input[type="radio"]:focus,
	input[type="checkbox"]:focus {
		outline: thin dotted #333;
		outline: 5px auto -webkit-focus-ring-color;
		outline-offset: -2px;
	}

	/* 禁用的 input、 select、 textarea 表单元素效果 */
	input[disabled], /* 等效于 input:disabled*/
	select[disabled], /* 等效于 select:disabled*/
	textarea[disabled]/* 等效于 textarea:disabled*/
	{
		cursor: not-allowed;
		background-color: #eeeeee;
		border-color: #ddd;
	}
	/* 禁用的单选按钮和复选按钮效果 */
	input[type="radio"][disabled], /* 等效于 input[type="radio"]:disabled*/
	input[type="checkbox"][disabled] /* 等效于 input[type="checkbox"]:disabled*/
	{
		background-color: transparent;
	}

	.control-group.warning > label,
	.control-group.warning .help-block,
	.control-group.warning .help-inline {
		color: #c09853;
	}

	/* 表单警告状态下效果 */
	.control-group.warning .checkbox,
	.control-group.warning .radio,
	.control-group.warning input,
	.control-group.warning select,
	.control-group.warning textarea {
		color: #c09853;
		border-color: #c09853;
	}

	/* 表单警告状态下并获得焦点下效果 */
	.control-group.warning .checkbox:focus,
	.control-group.warning .radio:focus,
	.control-group.warning input:focus,
	.control-group.warning select:focus,
	.control-group.warning textarea:focus {
		border-color: #a47e3c;
		box-shadow: 0 0 6px #dbc59e;
	}

	.control-group.error > label,
	.control-group.error .help-block,
	.control-group.error .help-inline {
		color: #b94a48;
	}
	/* 表单错误状态下效果 */
	.control-group.error .checkbox,
	.control-group.error .radio,
	.control-group.error input,
	.control-group.error select,
	.control-group.error textarea {
		color: #b94a48;
		border-color: #b94a48;
	}


	/* 表单错误状态并获取焦点时效果 */
	.control-group.error .checkbox:focus,
	.control-group.error .radio:focus,
	.control-group.error input:focus,
	.control-group.error select:focus,
	.control-group.error textarea:focus {
		border-color: #953b39;
		box-shadow: 0 0 6px #d59392;
	}


	.control-group.success > label,
	.control-group.success .help-block,
	.control-group.success .help-inline {
		color: #468847;
	}


	/* 表单成功状态下效果 */
	.control-group.success .checkbox,
	.control-group.success .radio,
	.control-group.success input,
	.control-group.success select,
	.control-group.success textarea {
		color: #468847;
		border-color: #468847;
	}


	/* 表单成功状态于并获得焦点下效果 */
	.control-group.success .checkbox:focus,
	.control-group.success .radio:focus,
	.control-group.success input:focus,
	.control-group.success select:focus,
	.control-group.success textarea:focus {
		border-color: #356635;
		box-shadow: 0 0 6px #7aba7b;
	}


	.form-actions {
		padding: 17px 20px 18px;
		margin-top: 18px;
		margin-bottom: 18px;
		background-color: #f5f5f5;
		border-top: 1px solid #e5e5e5;
		*zoom: 1;
	}


	.form-actions:before,
	.form-actions:after {
		display: table;
		content: "";
	}


	.form-actions:after {
		clear: both;
	}


	/* 按钮基本样式 */
	.btn {
		display: inline-block;
		*display: inline;
		/* 由于篇幅，基本样式在此省略，详细请查阅随书代码 */
	}


	.btn:hover,
	.btn:active,
	.btn.active,
	.btn.disabled,/* 按钮禁用下效果，等效于 .btn:disabled*/
	.btn[disabled] {
		background-color: #e6e6e6;
		*background-color: #d9d9d9;
	}


	.btn:active,
	.btn.active {
		background-color: #cccccc \9;
	}


	.btn:first-child {
		*margin-left: 0;
	}


	.btn:hover {
		color: #333333;
		text-decoration: none;
		background-color: #e6e6e6;
		*background-color: #d9d9d9;
		background-position: 0 -15px;
		-webkit-transition: background-position 0.1s linear;
		-moz-transition: background-position 0.1s linear;
		-ms-transition: background-position 0.1s linear;
		-o-transition: background-position 0.1s linear;
		transition: background-position 0.1s linear;
	}


	.btn:focus {
		outline: thin dotted #333;
		outline: 5px auto -webkit-focus-ring-color;
		outline-offset: -2px;
	}


	.btn.active,
	.btn:active {
		background-color: #e6e6e6;
		background-color: #d9d9d9 \9;
		background-image: none;
		outline: 0;
		box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15),0 1px 2px rgba(0, 0, 0, 0.05);
	}


	/* 表单按钮禁用状态下效果 */
	.btn.disabled,/* 等效于 .btn:disabled*/
	.btn[disabled] {
		cursor: default;
		background-color: #e6e6e6;
		background-image: none;
		opacity: 0.65;
		filter: alpha(opacity=65);
		box-shadow: none;
	}
</style>
</head>
<body>

<div>
	<input class="input-xlarge disabled" id="disabledInput" type="text" placeholder="text" disabled="">
	<input class="input-xlarge disabled" id="disabledInput" type="text" placeholder="text" >
</div>

<div>
	<input class="input-xlarge disabled" id="disabledInput" type="password" placeholder="password" disabled="">
</div>

<div>
	<input class="input-xlarge disabled" id="disabledInput" type="textarea" placeholder="textarea" disabled="">	
</div>

<div>
	<input class="input-xlarge disabled" id="disabledInput" type="select" placeholder="select" disabled="">	
</div>

<div class="btn">
	<input type="button" name="button" disabled="">
	<input type="button" name="button">
</div>

<div>
	<div class=".control-group.warning">
		<input type="checkbox" name="checkbox">男
		<input type="checkbox" name="checkbox">女
	</div>
</div>


<div>
	<div class=".control-group.warning">
		<input type="radio" name="radio">男
		<input type="radio" name="radio">女
	</div>
</div>

</body>
</html>
