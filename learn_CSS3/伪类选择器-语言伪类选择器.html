<!DOCTYPE HTML>
<html lang="en-US">
<!-- <html lang="fr"> -->
	<head>
		<meta charset="UTF-8">
		<title> 语言伪类选择器运用 </title>
		<style type="text/css">
			/* 英文 (en-US) 版本的引文 q 效果 */
			:lang(en) {
				quotes:'"' '"';
			}
			:lang(en) q {background: red;}

			/* 法文 (fr) 版本的引文 q 效果 */
			:lang(fr) {
				quotes:'«' '»';
			}
			:lang(fr) q {background: green;}
		</style>
	</head>

	<body>
		<p>WWF's goal is to:
			<q cite="http://www.wwf.org">build a future where people live in harmony with nature</q>
			we hope they succeed.
		</p>
	</body>
</html>
